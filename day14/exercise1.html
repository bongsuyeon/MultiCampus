<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21년1월21일_실습</title>
</head>
<body>
<script>
var arr = [10, 5, 7,21, 4, 8, 18];
var sum = 0;
var max= arr[0];
var min= arr[0];

for(var i=0; i < arr.length; i++){
    sum += arr[i];
    if (max < arr[i])
        max = arr[i]
    if (min > arr[i])
        min = arr[i]
}
document.write("<h1>모든원소의 합 :"+sum+"</h1>");
document.write("<ul>최대값 :"+ max +"</ul>");
document.write("<ul>최소값 :"+ min +"</ul>");

</script>

</body>
</html>
